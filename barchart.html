<!DOCTYPE HTML>
<html>
    <head>
        <title>d3</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
            #chart div{
                background-color: slategray;
                font: 10px impact;
                text-align: right;
                margin: 5px;
                padding: 3px;
                color: white;            
            }
        </style>    
    </head>
    <body>
        <div id="chart"></div>
        <script>
            let data =[10,20,30,50,80,30];
            
            d3.select('#chart')
                .selectAll('div')
                .data(data)
                    .enter()
                    .append('div')
                    .style('width',(d)=>{return d*5+"px";})
                    .text((d)=>{return d});
        </script>    
    </body>
</html>
